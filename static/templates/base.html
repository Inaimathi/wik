{{define "base"}}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    {{template "head" .}}
    <link rel="stylesheet" href="/static/css/wik.css" type="text/css" media="screen"  />
  </head>
  <body>
    <div class="controls">
      <div class="breadcrumbs">
	{{ $trail := .CrumbsOf }}
	/ {{ range $crumb := $trail.Links }}
	<a href="{{$crumb.URI}}">{{ $crumb.Name }}</a> / 
	{{ end }}
	{{ $trail.Name }}
      </div>
      {{ template "controls" .}}
    </div>
    <div class="content">
      {{template "body" .}}
    </div>
  </body>
</html>
{{end}}
