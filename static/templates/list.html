{{define "head"}}<title>A List</title>{{end}}
{{define "controls"}}{{end}}

{{define "body"}}
<ul class="file-list">
  {{ range $file := .Links }}
  <li>
    <img src="/static/img/{{ if $file.IsDir }}dir{{ else }}file{{ end }}.png" />
    <a href="{{$file.URI}}">
      {{$file.Name}}
    </a>
  </li>
  {{ end }}
</ul>
{{end}}
